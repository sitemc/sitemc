      <div class="modal-dialog" role="document">

                </div>
                <div class="form-group">

                </div>
                 <div class="form-group">
                  <label for="exampleInputText"></label>
                  <textarea class="form-control" id="exampleInputMessage" aria-describedby="textlHelp" placeholder="Message" required></textarea>
                  <small id="messageHelp" class="form-text text-muted"></small>
                </div>                
                </div>

                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
